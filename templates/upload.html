{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myDashboard</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'images/join.svg' %}">
	<style>
		body{
			background-color: #31C6D4;
		}
	</style>


</head>


<body >

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySecureStorage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/fileUpload/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myDashboard/">myFiles</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Action
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Logout/">Logout</a></li>
            <li><a class="dropdown-item" href="#">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="myBox ">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><i class="fa fa-file-text" style="font-size:22px"></i> Total File Uploaded</h5>
        <hr>
        <h3 class="card-text">{{totalNum}}</h3>
    </div>


      </div>
  <div class="myInput shadow">

      <h1><i class="fa fa-cloud-download" style="font-size:46px"></i> File Upload</h1>
      <br>
  <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">File Name</span>
  {{form.fileName}}
</div>

<div class="input-group mb-3">

  {{form.fileUp}}
</div>

      <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
  {{form.fileType}}
</div>

  <button type="submit" class="btn btn-success mybtn">Save</button>
    </form>
  </div>

{% for message in messages %}
<script>
        swal({
        title: "{{message}}",
        icon: "success",
        button: "Ok",
      });
</script>

{% endfor %}

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


<script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='File Name';
    form_fields[3].placeholder='File Type';
    form_fields[4].placeholder='Description';


    for (var field in form_fields){ 
      form_fields[field].className += ' form-control'
    }
  </script>
</body>
</html>
