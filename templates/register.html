{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'images/join.svg' %}">
</head>


<body>

	<div class="regLogo">

		<h1>Welcome to SecureStorage<br>Create Account
      </h1><Br>
      <p><img src="{% static 'images/undraw-2.svg' %}">&nbsp;&nbsp;&nbsp;Register and Get Free 5gb of SecureStorage</p>
	</div>

<div class="loginForm">

  <form class="innerForm" method="POST" action="">
      {% csrf_token %}
    <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      {{form.username}}
    </div>
  </div>

    <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      {{form.email}}
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      {{form.password1}}
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Confirm</label>
    <div class="col-sm-10">
      {{form.password2}}
    </div>
  </div><br>
    <a href="/Login/" class="bcButton"><p>Already have an Account?<p>&nbsp;&nbsp;Login</a>
  <button class="btn btn-warning mybtn">Register</button>

      </form>
</div>
  {{form.errors}}


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username';
    form_fields[2].placeholder='Email';
    form_fields[3].placeholder='Enter password';
    form_fields[4].placeholder='Re-enter Password';


    for (var field in form_fields){ 
      form_fields[field].className += ' form-control'
    }
  </script>
</body>
</html>
