{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>updateFile</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'images/join.svg' %}">
</head>


<body>

  <div class="regLogo">

    <h1>Update File Information<Br><br>
      </h1><p>For Security purposes Uploaded Files Cannot be changed<Br> Only the Description and File Name can be updated</p><Br>

  </div>

<div class="loginForm">

  <form class="innerForm" method="POST" action="">
      {% csrf_token %}
    <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">File Name</label>
    <div class="col-sm-10">
      {{form.fileName}}
    </div>
  </div>

    <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label"> Description</label>
    <div class="col-sm-10">
      {{form.fileType}}
    </div>
  </div>



  <br>
    <a href="/myDashboard/" class="btn btn-warning bcButton">Cancel</a>
  <button class="btn btn-warning mybtn">Update</button>

      </form>
</div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')

    for (var field in form_fields){ 
      form_fields[field].className += ' form-control'

    }
  </script>
</body>
</html>
